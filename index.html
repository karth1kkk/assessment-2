<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: 400;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: 0 auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            color: #FF6B00;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 60px;
            text-align: center;
        }

        .welcome-text {
            color: #666666;
            font-size: 32px;
            line-height: 1.2;
            margin-bottom: 20px;
            font-weight: 400;
            text-align: left;
        }

        .subtitle {
            color: #FF6B00;
            font-size: 16px;
            margin-bottom: 40px;
            font-weight: 300;
            text-align: left;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
            position: relative;
            border-bottom: 1px solid #FF6B00;
        }

        .country-code {
            padding: 12px;
            color: #666;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 300;
        }

        .country-code::after {
            content: "â–¼";
            font-size: 10px;
            color: #666;
        }

        .phone-input {
            flex: 1;
            padding: 12px;
            border: none;
            font-size: 16px;
            color: #666;
            outline: none;
            font-weight: 300;
        }

        .phone-input::placeholder {
            color: #999;
            font-weight: 300;
        }

        .check-button {
            background-color: #FF6B00;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 32px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: 400;
        }

        .footer-wrapper {
            width: 100%;
            margin-top: auto;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            font-weight: 300;
        }

        .footer a {
            color: #155094;
            text-decoration: none;
        }

        hr {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border: none;
            border-top: 1px solid #ddd;
        }

        .error-message {
            color: #FF0000;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            font-style: italic;
            font-weight: 300;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }
            .welcome-text {
                font-size: 28px;
            }
            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MULAH</div>
        <h1 class="welcome-text">Hello,<br>Welcome !</h1>
        <p class="subtitle">Check Your Loyalty Points & Rewards</p>
        
        <div class="input-container">
            <button class="country-code">+60</button>
            <input type="tel" class="phone-input" placeholder="Enter your mobile number" maxlength="10">
        </div>
        <div class="error-message" id="error-msg">Invalid phone number. Please try again.</div>
        
        <button class="check-button">Check Loyalty Points</button>
    </div>
    <div class="footer-wrapper">
        <hr>
        <div class="footer">
            Powered by <a href="https://MulahRewards.com">MulahRewards.com</a>
        </div>
    </div>

    <script>
        const phoneInput = document.querySelector('.phone-input');
        const errorMsg = document.getElementById('error-msg');
        const validNumber = "173527250";

        phoneInput.addEventListener('input', function(e) {
            // Allow only numbers
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Hide error message when user starts typing again
            errorMsg.style.display = 'none';
        });

        document.querySelector('.check-button').addEventListener('click', function() {
            const phoneNumber = phoneInput.value;
            
            if (phoneNumber === validNumber) {
                // Store the phone number in sessionStorage
                sessionStorage.setItem('phoneNumber', '+60' + phoneNumber);
                // Redirect to registration page
                window.location.href = 'registration.html';
            } else {
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
